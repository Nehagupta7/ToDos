<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#34af22" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-png" />
    <title>To Do</title>
  </head>
  <body>
    <!-- Start conatiner of all the element  -->
    <div id="container">
      <!-- Start header section -->
      <header id="title-of-document">
        <!-- heading of the todos -->
        <h2 id="heading">
          <i class="fa fa-sticky-note" aria-hidden="true"></i>To Dos
        </h2>
        <!-- date and day show in the header  -->
        <div id="day-date">
          <h2 id="today">today</h2>
          <!-- show days of weeks  name  -->
          <h2 id="date">date</h2>
          <!-- show today date  -->
        </div>
      </header>
      <!-- End  Header section  -->
      <!-- notes section Start -->

      <div class="note">
        <input
          type="text"
          name="test"
          value=""
          class="inputToDo"
          placeholder="Add ToDos Here.."
        />

        <button class="deleteALL deleteToDo button">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>

        <!-- Add notes button -->

        <button id="addToDo" class="deleteALL addBtn button">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>

      <!-- notes section End -->
    </div>

    <!-- End conatiner of all the element  -->

    <script src="script.js" defer="true"></script>
  </body>
</html>
