<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#2e2a4a" />
    <meta name="msapplication-navbar-color" content="#2e2a4a" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-png" />
    <title>To Do</title>
  </head>
  <body>
    <!-- Start conatiner of all the element  -->
    <div id="container">
      <header id="title-of-todos">
        <h2 id="heading-of-todos">
          <i class="fa fa-sticky-note" aria-hidden="true"></i>To Dos
        </h2>
        <div id="day-date">
          <h2 id="today">today</h2>
          <h2 id="date">date</h2>
        </div>
      </header>

      <!-- notes section Start -->
      <div class="inputContainer">
        <form id="form">
          <input
            type="text"
            name="test"
            class="inputToDo"
            placeholder="ToDos Here...(only 20 character)"
            maxlength="20"
          />

          <button id="addToDo" class="addToDo button">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <button id="clearAll" class="clearAll button">clear all</button>
        </form>
      </div>

      <!-- notes section End -->
    </div>
    <!-- End conatiner of all the element  -->

    <script src="script.js" defer="true"></script>
  </body>
</html>
